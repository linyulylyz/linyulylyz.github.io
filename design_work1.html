            <ul>利用簡單的幾何呈現整個包裝禮盒的字樣，封面用「桃」字滿版，再搭配桃園特色景點、小吃等的插畫，希望能夠讓收禮的人可以簡單的了解到桃園，在內容物之外，還增加了解說小卡，可以透過小卡來宣傳桃園的食、住、育、樂各個景點的小知識可以讓大家知道更多桃園好玩的地方。
